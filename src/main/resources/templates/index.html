<!DOCTYPE html>
<html xmlns:th = "https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Title</title>
</head>
<body>
<div class="container mt-5">
  <h2 align="center">Search for Book</h2>
  <form th:action="@{/search}" method="get">
    <input type="text" name="keyword" th:value="${keyword}"  placeholder="Find book by author, title, or genre" size="50" >
    <button type="submit" class="btn btn-info" >Search</button>
    <button type="submit" class="btn btn-info" >Reset</button>
  </form>a


  <table class="table table-bordered table-sm mt-2">
    <thead>
    <tr>
      <th>author</th>
      <th>title</th>
      <th>genre</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "book : ${listBooks}" th:field = "${book}">
      <td th:text = "${book.author}">Author</td>
      <td th:text = "${book.title}">Title</td>
      <td th:text = "${book.genre}">Genre</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
